<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Udacity Project Portfolio</title>
	<link rel="stylesheet" href="Framework/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" href="Framework/main.css">
</head>
<body>	
	<main class="container">
		<div class="row">
			<figure class="col-md-2">
				<img src="http://fillmurray.com/100/100" class="img-responsive" alt="Logo image">
			</figure>
			
			<header class="col-md-10">
				<h1 class="text-right text-uppercase text-light text-large text-accent">Dameli Ushbayeva</h1>
				<h4 class="text-right text-uppercase">Front-end Designer</h4>
			</header>
		</div>
		

		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		

		<div class="row">
			<figure class="col-md-12">
				<img src="http://fillmurray.com/1140/350" class="img-responsive" alt="Big picture of Bill Murray">
			</figure>
		</div>
		

		<div class="row">
			<div class="col-md-12 mid-title">
				<h2 class="text-light text-medium text-center text-uppercase">Featured Work</h2>
			</div>
		</div>
		
		
		<article class="row text-center">
			<section class="col-md-4">
				<figure>
					<img src="http://fillmurray.com/555/300" class="img-responsive image" alt="Appify image">
				</figure>
				<h3 class="text-uppercase text-center">Appify</h3> 
				<p><a href="https://github.com/udacity/Appify/">You can find the project here</a></p>
			</section>
			
			<section class="col-md-4">
				<figure>
					<img src="http://fillmurray.com/555/300" class="img-responsive image" alt="Sunflower image">
				</figure>
				<h3 class="text-uppercase">Sunflower</h3>
				<p><a href="https://github.com/udacity/Sunflower/">You can find the project here</a></p>
			</section>
			
			<section class="col-md-4">
				<figure>
					<img src="http://fillmurray.com/555/300" class="img-responsive image" alt="Bokeh image">
				</figure>
				<h3 class="text-uppercase">Bokeh</h3>
				<p><a href="https://github.com/udacity/Bokeh/">You can find the project here</a></p>
			</section>
		</article>
	</main>
</body>
</html>
